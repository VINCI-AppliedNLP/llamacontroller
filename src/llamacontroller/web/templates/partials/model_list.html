{% for model in available_models %}
<li class="px-4 py-4">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <p class="text-sm font-medium text-indigo-600">{{ model.name }}</p>
            <p class="text-sm text-gray-500">ID: {{ model.id }}</p>
            <p class="text-xs text-gray-400 mt-1">{{ model.metadata.description }}</p>
        </div>
        <div class="ml-4">
            {% if status and status.model_id and status.model_id == model.id %}
            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">运行中</span>
            {% else %}
            <form hx-post="/dashboard/load-model" hx-target="#dashboard-content" hx-disabled-elt="button" class="inline">
                <input type="hidden" name="model_id" value="{{ model.id }}">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="load-button-text">加载模型</span>
                    <span class="htmx-indicator ml-2">
                        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
            {% endif %}
        </div>
    </div>
</li>
{% endfor %}

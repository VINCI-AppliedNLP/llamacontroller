# 自动打包并发布 release 的 GitHub Actions Workflow
name: package_release
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'


      - name: Bump version if needed
        id: bump
        uses: jianlins/check_bump_version@v1
        with:
          bump-type: 'patch'
      
      - name: Use bumped version
        run: echo "Bumped version is ${{ steps.bump.outputs.version }}"

      - name: Update _version.py to bumped version
        shell: bash
        run: |
          sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.bump.outputs.version }}\"/" src/llamacontroller/_version.py
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add src/llamacontroller/_version.py
          if ! git diff --cached --quiet; then
            git commit -m "ci: sync _version.py to ${{ steps.bump.outputs.version }}"
            git push
          else
            echo "No changes to commit for _version.py, skip commit."
          fi

      - name: Create zip excluding unnecessary files
        run: |
          zip -r llamacontroller_${{ steps.bump.outputs.version }}.zip . \
            -x "design/*" "work_log/*" "logs/*" "tests/*" "docs/*" "src/llamacontroller.egg-info/*" ".git/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.version }}
          name: ${{ steps.bump.outputs.version }}
          files: llamacontroller_${{ steps.bump.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

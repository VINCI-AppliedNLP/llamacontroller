# 自动打包并发布 release 的 GitHub Actions Workflow
name: package_release
on:
  workflow_dispatch:
    inputs:
      bump_version:
        description: "if bump version before release"
        type: boolean
        required: false
        default: true

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Get current version
        id: get_version
        shell: bash
        run: |
          VERSION_FILE="src/llamacontroller/_version.py"
          VERSION="0.1.0"
          if [ -f "$VERSION_FILE" ]; then
            VERSION=$(grep -E "__version__[[:space:]]*=[[:space:]]*\"([0-9]+\.[0-9]+\.[0-9]+)\"" "$VERSION_FILE" | sed -E 's/__version__[[:space:]]*=[[:space:]]*"([0-9]+\.[0-9]+\.[0-9]+)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version if needed
        if: ${{ github.event.inputs.bump_version == 'true' }}
        id: bump
        uses: jianlins/check_bump_version@v1
        with:
          bump-type: 'patch'
          current-version: '0.1.0'

      - name: Update _version.py to bumped version
        shell: bash
        run: |
          sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.bump.outputs.version }}\"/" src/llamacontroller/_version.py
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add src/llamacontroller/_version.py
          if ! git diff --cached --quiet; then
            git commit -m "ci: sync _version.py to ${{ steps.bump.outputs.version }}"
            git push
          else
            echo "No changes to commit for _version.py, skip commit."
          fi

      - name: Create zip excluding unnecessary files
        run: |
          zip -r llamacontroller_${{ steps.bump.outputs.version }}.zip . \
            -x "design/*" "work_log/*" "logs/*" "tests/*" "docs/*" "src/llamacontroller.egg-info/*" ".git/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: llamacontroller_${{ steps.bump.outputs.version }}
          name: llamacontroller_${{ steps.bump.outputs.version }}
          files: llamacontroller_${{ steps.bump.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
